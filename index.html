<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <style>
    .alert {
      display: none;
    }
  </style>
  <body>
    <div class="container text-center">
      <h1 class="display-4 mb-4">Test drive</h1>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="my-3">
            <button type="button" class="btn btn-primary init">Init Car</button>
            <button type="button" class="btn btn-secondary reset">
              Reset Test
            </button>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Make</span
              >
            </div>
            <input
              type="text"
              placeholder="Audi / BMW / Lamborghini"
              class="form-control make"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Set Fuel</span
              >
            </div>
            <input
              type="text"
              class="form-control fuel"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Set Max speed</span
              >
            </div>
            <input
              type="text"
              class="form-control speed"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto my-2">
          <button type="button" class="btn btn-outline-primary engineOn">
            Ignite Engine
          </button>
          <button type="button" class="btn btn-outline-info engineOff">
            Engine Off
          </button>
          <div class="row">
            <div class="col-12 mx-auto m-3">
              <button type="button" class="btn btn-outline-secondary drive">
                Drive
              </button>
              <button type="button" class="btn btn-outline-success stop">
                Stop
              </button>
              <button type="button" class="btn btn-outline-danger accelerate">
                Accelerate
              </button>
              <button type="button" class="btn btn-outline-warning addFuel">
                Add Fuel
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="alert" role="alert">
        A simple info alertâ€”check it out!
      </div>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="carMake"></span>Speed
          <span class="badge badge-primary badge-pill ml-auto mr-2 speedInfo"
            >0</span
          >km/h<span
            class="badge badge-primary badge-pill ml-auto mr-2 speedMax"
            >0</span
          >max
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Distance
          <span
            class="badge badge-primary badge-pill ml-auto  mr-2 distanceInfo"
            >0</span
          >
          km
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Fuel
          <span class="badge badge-primary badge-pill ml-auto  mr-2 fuelInfo"
            >0</span
          >
          lts
        </li>
      </ul>
    </div>
    <script src="logic.js"></script>
    <script src="app.js"></script>
  </body>
</html>
